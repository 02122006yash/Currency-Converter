<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Currency Converter</h1>
            <p>Convert between major world currencies with real-time exchange rates</p>
        </header>

        <main class="main">
            <div class="converter-card card">
                <div class="card__body">
                    <form class="converter-form" id="converterForm">
                        <!-- Amount Input -->
                        <div class="form-group">
                            <label for="amount" class="form-label">Amount</label>
                            <input 
                                type="number" 
                                id="amount" 
                                class="form-control amount-input" 
                                value="100" 
                                min="0" 
                                step="0.01" 
                                placeholder="Enter amount"
                                autofocus
                            >
                        </div>

                        <!-- Currency Selection Row -->
                        <div class="currency-row">
                            <div class="currency-group">
                                <label for="fromCurrency" class="form-label">From</label>
                                <select id="fromCurrency" class="form-control currency-select">
                                    <!-- Options will be populated by JavaScript -->
                                </select>
                            </div>

                            <button type="button" class="swap-btn" id="swapBtn" aria-label="Swap currencies">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17 2l4 4-4 4"></path>
                                    <path d="M3 6h18"></path>
                                    <path d="M7 22l-4-4 4-4"></path>
                                    <path d="M21 18H3"></path>
                                </svg>
                            </button>

                            <div class="currency-group">
                                <label for="toCurrency" class="form-label">To</label>
                                <select id="toCurrency" class="form-control currency-select">
                                    <!-- Options will be populated by JavaScript -->
                                </select>
                            </div>
                        </div>

                        <!-- Convert Button -->
                        <button type="submit" class="btn btn--primary btn--lg btn--full-width convert-btn" id="convertBtn">
                            <span class="btn-text">Convert</span>
                            <div class="btn-loader hidden">
                                <div class="spinner"></div>
                            </div>
                        </button>
                    </form>

                    <!-- Result Display -->
                    <div class="result-section" id="resultSection">
                        <div class="result-display hidden" id="resultDisplay">
                            <div class="converted-amount">
                                <span class="amount-value" id="convertedAmount">0.00</span>
                                <span class="currency-code" id="resultCurrency">EUR</span>
                            </div>
                            <div class="exchange-rate" id="exchangeRate">
                                1 USD = 0.85 EUR
                            </div>
                        </div>

                        <div class="error-display hidden" id="errorDisplay">
                            <div class="error-message">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="15" y1="9" x2="9" y2="15"></line>
                                    <line x1="9" y1="9" x2="15" y2="15"></line>
                                </svg>
                                <span id="errorText">Something went wrong. Please try again.</span>
                            </div>
                        </div>

                        <div class="loading-display hidden" id="loadingDisplay">
                            <div class="loading-spinner"></div>
                            <span>Fetching latest exchange rates...</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="last-updated" id="lastUpdated">
                <span>Exchange rates last updated: <time id="updateTime">Loading...</time></span>
            </div>
            <div class="data-source">
                <small>Powered by ExchangeRate-API</small>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
